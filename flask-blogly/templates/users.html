{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}

<div class="container">
    <h1>Users</h1>
    <div>
        <ul>
            {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.full_name()}}</a></li>
            {% endfor %}
        </ul>
        <form action="/users/new">
            <button class="btn btn-primary">Add user</button>
        </form>
    </div>
</div>

{% endblock %}
